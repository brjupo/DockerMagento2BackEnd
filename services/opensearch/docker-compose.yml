## Tested opensearch v2.5.0, opensearch-project/opensearch-php [PHP client] v2.0.0, Magento EE v2.4.6
version: '3'
services:
  opensearch:
    container_name: opensearch  
    build: './'
    # REMEMBER to change permissions to preserve data in hard disk and avoid problems when REINDEX
    volumes:
      - ./opensearch-data:/usr/share/opensearch/data
      - ./services_logs/opensearch:/var/log/opensearch/
      - ./services_logs/opensearch:/usr/share/opensearch/logs/
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch
      - discovery.seed_hosts=opensearch
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      ## Avoid test failures due to small disks
      ## More info at https://github.com/markshust/docker-magento/issues/488
      - cluster.routing.allocation.disk.threshold_enabled=false
      - index.blocks.read_only_allow_delete
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the OpenSearch user, set to at least 65536 on modern systems
        hard: 65536
    ports:
    # host:container
      - 10200:9200  # assigned to port 10200 in case you have elasticsearch at port 9200
      - 9600:9600
    network_mode: bridge
    restart: always

volumes:
  opensearch-data:

## app/etc/env.php configuration
